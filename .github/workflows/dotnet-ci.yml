name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        working-directory: SeleniumSelfHealingTests
        run: dotnet restore

      - name: Build
        working-directory: SeleniumSelfHealingTests
        run: dotnet build SeleniumSelfHealingTests.sln -c Release --no-restore

      - name: Test
        working-directory: SeleniumSelfHealingTests
        run: dotnet test SeleniumSelfHealingTests.sln -c Release --no-build --verbosity normal
